services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
        bind:
            $kibanaHost: '%markup_elasticsearch.kibana_host%'
            $shouldLinkToKibana: '%markup_elasticsearch.should_link_to_kibana%'

    Markup\ElasticsearchBundle\:
        resource: '../../*'

    Markup\ElasticsearchBundle\Controller\:
        resource: '../../Controller/'
        tags: [controller.service_arguments]

    Markup\ElasticsearchBundle\ServiceLocator:
        tags: [container.service_locator]

    Markup\ElasticsearchBundle\Twig\KibanaLinkExtension:
        autowire: true
        autoconfigure: false
